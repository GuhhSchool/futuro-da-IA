<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro da Pessoa Misteriosa</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div--main">
        <div class="div--anim-background"></div>
        <h1 class="h1--title">Você decide o futuro da pessoa misteriosa</h1>

        <p class="p--text"></p>
        <div class="div--buttons"></div>
        <div class="div--result"><p class="p--result-text"></p></div>
        <div class="div--input">
            <input class="input--name" maxlength="25" minlength="3" placeholder="Digite seu nome" type="text"></input>
            <img class="img--send" src="./Assets/icone-send.svg" alt="Botão de enviar" onclick="verifyName()">
        </div>
        <img class="img--restart" src="./Assets/icone-restart.svg" alt="Botão de reiniciar" onclick="location.replace(location.href);">
    </div>

    <script src="./script.js"></script>
</body>
</html>
